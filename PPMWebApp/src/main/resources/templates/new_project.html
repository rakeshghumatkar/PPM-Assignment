<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
<meta charset="ISO-8859-1">
<title>Project Module </title>
</head>
<body>
	<div class="container text-center">
	
		<h1>Project Portal</h1>
		<hr>
		<div th:if="${project.projectId==null}"><h2>Create Project</h2></div>
		<div th:unless="${project.projectId==null}"><h2>Update Project</h2></div>
		<div>
		<form action="#" th:action="@{/saveProject}" th:object ="${project}" method ="POST">
		
		<input type="hidden" th:field="*{projectId}">
		
		<input type = "text" th:field = "*{projectName}" placeholder = "Project Name" class = "form-control mb-4 col-4">
		
		<input type = "text" th:field = "*{description}" placeholder = "Project Description" class = "form-control mb-4 col-4">
		
		<input type = "text" th:field = "*{startDate}" placeholder = "Project Start Date(yyyy-MM-dd)" class = "form-control mb-4 col-4" required="required">
		
		<input type = "text" th:field = "*{endDate}" placeholder = "Project End Date(yyyy-MM-dd)" class = "form-control mb-4 col-4" required="required">
		
		<!--
		 <input type = "text" th:field = "*{createDate}" placeholder = "Project Create Date" class = "form-control mb-4 col-4">
		
		<input type = "text" th:field = "*{modifiedDate}" placeholder = "Project Modified Date" class = "form-control mb-4 col-4">
		 -->
		 <div class="form-group row">
				<label class="col-form-label col-sm-4">Enrolled Employee From EmployeeID</label>
				<div class="col-sm-8 text-left">
				<th:block th:each="employees : ${listEmployee}">
				<div>
				<input type = "checkbox" th:field = "*{employee}" th:text="${employees}" th:value="${employees.employeeId}">
				</div>
				</div>
			</div>
		
		<br>
			<div align = "Center">
				<button type="submit" class = "btn btn-info col-2" >Save Project</button>
			</div>
		</form>
		</div>
		<div align = "left">
			<a th:href="@{/projects}" class ="btn btn-primary">Back To List</a>
		</div>
	</div>

</body>
</html>
