<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Project Module</title>
</head>
<body>
	<div align="center" class = "container my-2">
		<div  align = "left">
			<h1>Project List</h1>
			<a th:href="@{/newProjectForm}" class="btn btn-primary btn-sm mb-3">Add
				Project</a>
		</div>
		<table border = "1" class = "table table-striped table-responsive-md table-hover table-bordered">
			<thead>
				<tr>
					<th>Project Id</th>
					<th>Project Name </th>
					<th>Description</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Create Date</th>
					<th>Modified Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${Projectlist}">
					<td th:text = "${project.projectId}"></td>
					<td th:text = "${project.projectName}"></td>
					<td th:text = "${project.description}"></td>
					<td th:text = "${project.startDate}"></td>
					<td th:text = "${project.endDate}"></td>
					<td th:text = "${project.createDate}"></td>
					<td th:text = "${project.modifiedDate}"></td>
					<td><a th:href="@{/updateProjectForm/{id}(id=${project.projectId})}" class ="btn btn-primary">Update</a>
					<a th:href="@{/deleteProject/{id}(id=${project.projectId})}" class ="btn btn-danger">Delete</a>
					<a th:href="@{/infoProject/{id}(id=${project.projectId})}" class ="btn btn-default">Info</a></td>
				
				</tr>
			</tbody>
		</table>
	
		<div align = "left">
			<a th:href="@{/employees}" class ="btn btn-success">Employee Module</a>
		</div>
		
		<br>
		<div align = "left">
			<a th:href="@{/roles}" class ="btn btn-success">Role Module</a>
		</div>
		

	</div>
</body>
</html>
