<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
<meta charset="ISO-8859-1">
<title>Role Module</title>
</head>
<body>
	<div align="center" class = "container my-2">

	<div  align = "left">
		<h1>Role List</h1>
		<a th:href="@{/showNewRoleForm}" class ="btn btn-primary btn-sm mb-3">Add Role</a>
	</div>
		<table border = "1" class = "table table-striped table-responsive-md table-hover table-bordered">
			<thead>
				<tr>
					<th>Role Id</th>
					<th>Role Name </th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${Rolelist}">
					<td th:text = "${role.roleId}"></td>
					<td th:text = "${role.roleName}"></td>
					<td><a th:href="@{/showUpdateRoleForm/{id}(id=${role.roleId})}" class ="btn btn-primary">Update</a>
					<a th:href="@{/deleteRole/{id}(id=${role.roleId})}" class ="btn btn-danger">Delete</a></td>
				
				</tr>
			</tbody>
		</table>
	
	
	
		<div align = "left">
			<a th:href="@{/projects}" class ="btn btn-success">Project Module</a>
		</div>
		<br>
		<div align = "left">
			<a th:href="@{/employees}" class ="btn btn-success">Employee Module</a>
		</div>

	</div>
</body>
</html>
