<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Role Module</title>
</head>
<body>
	<div class="container">
		<h1>Role Portal</h1>
		<hr>
		<div th:if="${role.roleId==null}"><h2>Create Employee</h2></div>
		<div th:unless="${role.roleId==null}"><h2>Update Employee</h2></div>
		<div>
			<form action="#" th:action="@{/saveRole}" th:object="${role}"
				method="POST">
				<input type="hidden" th:field="*{roleId}">
				<input type="text" th:field="*{roleName}" placeholder="Role Name" class="form-control mb-4 col-4">

				<br>
				<div align = "Center">
					<button type="submit" class = "btn btn-info col-2" >Save Role</button>
				</div>
			</form>
		</div>
	
	
		<div align = "left">
			<a th:href="@{/roles}" class="btn btn-primary">Back To List</a>
		</div>
	</div>
</body>
</html>
