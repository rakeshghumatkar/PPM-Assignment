<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
<meta charset="ISO-8859-1">
<title>Employee Module</title>
</head>
<body>
	<div align="center" class = "container my-2">

	<div  align = "left">
		<h1>Employee List</h1>
		<a th:href="@{/showNewEmployeeForm}" class ="btn btn-primary btn-sm mb-3">Add Employee</a>
	</div>
		<table border = "1" class = "table table-striped table-responsive-md table-hover table-bordered">
			<thead>
				<tr>
					<th>Employee Id</th>
					<th>First Name </th>
					<th>Last Name</th>
					<th>Email ID</th>
					<th>Phone No.</th>
					<th>Address</th>
					<th>Create Date</th>
					<th>Modified Date</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${Employeelist}">
					<td th:text = "${employee.employeeId}"></td>
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.emailId}"></td>
					<td th:text = "${employee.phoneNo}"></td>
					<td th:text = "${employee.address}"></td>
					<td th:text = "${employee.createDate}"></td>
					<td th:text = "${employee.modifiedDate}"></td>
					<td th:text = "${employee.role}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.employeeId})}" class ="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.employeeId})}" class ="btn btn-danger">Delete</a></td>
				
				</tr>
			</tbody>
		</table>
	

		
		<div align = "left">
			<a th:href="@{/projects}" class ="btn btn-success">Project Module</a>
		</div>
		<br>
		<div align = "left">
			<a th:href="@{/roles}" class ="btn btn-success">Role Module</a>
		</div>
	</div>
</body>
</html>
